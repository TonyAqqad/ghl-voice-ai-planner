services:
  - type: web
    name: ghl-oauth-api
    runtime: node
    buildCommand: |
      set -e
      echo "=== STEP 1: Installing root dependencies ==="
      npm install
      echo ""
      echo "=== STEP 2: Current directory ==="
      pwd
      echo ""
      echo "=== STEP 3: Building frontend (this may take a few minutes) ==="
      npm run build
      echo ""
      echo "=== STEP 4: Verifying build output ==="
      if [ ! -d "dist" ]; then
        echo "❌ ERROR: dist folder was not created!"
        echo "Build may have failed. Checking for errors..."
        ls -la | head -20
        exit 1
      fi
      echo "✅ dist folder exists"
      ls -la dist/ | head -10
      echo ""
      echo "=== STEP 5: Installing server dependencies ==="
      cd server && npm install
    startCommand: cd server && node ghl-express-api.js
    envVars:
      # NOTE: Set these in Render Dashboard Environment tab - NEVER commit secrets here!
      # - key: GHL_CLIENT_ID
      #   value: YOUR_CLIENT_ID
      # - key: GHL_CLIENT_SECRET
      #   value: YOUR_CLIENT_SECRET
      # - key: GHL_SHARED_SECRET
      #   value: YOUR_SHARED_SECRET
      - key: GHL_REDIRECT_URI
        value: https://ghlvoiceai.captureclient.com/auth/callback
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

